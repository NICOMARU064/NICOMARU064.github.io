<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #555;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .social-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>私のプロフィール</h1>
        <img src="NICOMARU.PNG" alt="プロフィール画像" class="profile-img">
        <p>こんにちは！私はNICOMARUです。</p>
        
        <h2>ソーシャルリンク</h2>
        <div class="social-links">
            <a href="https://github.com/NICOMARU064" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
